          publisher: 1
          schemavsn: 1
      ZTF_alerts:
      - $match:
          candid: null
          candidate.programid:
            $in: null
      - $project:
          cutoutDifference: 0
          cutoutScience: 0
          cutoutTemplate: 0
      - $lookup:
          as: aux
          foreignField: _id
          from: ZTF_alerts_aux
          localField: objectId
      - $project:
          candid: 1
          candidate: 1
          classifications: 1
          coordinates: 1
          cross_matches:
            $arrayElemAt:
            - $aux.cross_matches
            - 0
          fp_hists:
            $filter:
              as: item
              cond:
                $and:
                - $in:
                  - $$item.programid
                  - null
                - $lt:
                  - $subtract:
                    - $candidate.jd
                    - $$item.jd
                  - 365
                - $eq:
                  - $$item.procstatus
                  - '0'
              input:
                $arrayElemAt:
                - $aux.fp_hists
                - 0
          objectId: 1
          prv_candidates:
            $filter:
              as: item
              cond:
                $and:
                - $in:
                  - $$item.programid
                  - null
                - $lt:
                  - $subtract:
                    - $candidate.jd
                    - $$item.jd
                  - 365
              input:
                $arrayElemAt:
                - $aux.prv_candidates
                - 0
          publisher: 1
          schemavsn: 1
