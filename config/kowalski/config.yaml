      alerts_pgir: PGIR_alerts
      alerts_pgir_aux: PGIR_alerts_aux
      alerts_turbo: TURBO_alerts
      alerts_turbo_aux: TURBO_alerts_aux
      alerts_wntr: WNTR_alerts
      alerts_wntr_aux: WNTR_alerts_aux
      alerts_ztf: ZTF_alerts
      alerts_ztf_aux: ZTF_alerts_aux
      alerts_ztf_classifications: ZTF_alerts_classifications
      filters: filters
      queries: queries
      skymaps: skymaps
      tns: TNS
      users: users
    db: kowalski
    filters:
      PGIR_alerts:
      - $match:
          candid: null
      - $project:
          cutoutDifference: 0
          cutoutScience: 0
          cutoutTemplate: 0
      - $lookup:
          as: aux
          foreignField: _id
          from: PGIR_alerts_aux
          localField: objectId
      - $project:
          candid: 1
          candidate: 1
          classifications: 1
          coordinates: 1
          cross_matches:
            $arrayElemAt:
            - $aux.cross_matches
            - 0
          objectId: 1
          prv_candidates:
            $filter:
              as: item
              cond:
                $lt:
                - $subtract:
                  - $candidate.jd
                  - $$item.jd
                - 1000
              input:
                $arrayElemAt:
                - $aux.prv_candidates
                - 0
          publisher: 1
          schemavsn: 1
      TURBO_alerts:
      - $match:
          candid: null
          candidate.programid:
            $in: null
      - $project:
          cutoutDifference: 0
          cutoutScience: 0
          cutoutTemplate: 0
      - $lookup:
          as: aux
          foreignField: _id
          from: TURBO_alerts_aux
          localField: objectId
      - $project:
          candid: 1
          candidate: 1
          classifications: 1
          coordinates: 1
          cross_matches:
            $arrayElemAt:
            - $aux.cross_matches
            - 0
          objectId: 1
          prv_candidates:
            $filter:
              as: item
              cond:
                $and:
                - $in:
                  - $$item.programid
                  - null
                - $lt:
                  - $subtract:
                    - $candidate.jd
                    - $$item.jd
                  - 365
              input:
                $arrayElemAt:
                - $aux.prv_candidates
                - 0
          publisher: 1
          schemavsn: 1
      WNTR_alerts:
      - $match:
          candid: null
      - $project:
          cutout_difference: 0
          cutout_science: 0
          cutout_template: 0
      - $lookup:
          as: aux
          foreignField: _id
          from: WNTR_alerts_aux
          localField: objectid
      - $project:
          candid: 1
          candidate: 1
          classifications: 1
          coordinates: 1
          cross_matches:
            $arrayElemAt:
            - $aux.cross_matches
            - 0
          objectid: 1
          prv_candidates:
            $filter:
              as: item
              cond:
                $lt:
                - $subtract:
                  - $candidate.jd
                  - $$item.jd
                - 1000
              input:
                $arrayElemAt:
                - $aux.prv_candidates
